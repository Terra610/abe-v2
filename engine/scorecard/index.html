<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>A.B.E. — Step 6: Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{--bg:#0b0d12;--panel:#141820;--ink:#e6e6e6;
      --muted:#9fb3c8;--accent:#ffd857;--accentGlow:#ffe892;}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
    header{padding:2rem 1.5rem;text-align:center;}
    h1{margin:0 0 .5rem;font-size:2rem;}
    .state-tag{color:var(--muted);font-size:.9rem;}
    .wrap{max-width:800px;margin:1.5rem auto;padding:1.5rem;
      background:var(--panel);border-radius:12px;
      border:1px solid rgba(255,255,255,.08);}
    .row{margin:.4rem 0;font-size:.95rem;}
    .label{color:var(--muted);}
    .score{font-weight:600;}
    button{margin-top:1.2rem;background:var(--accent);color:#000;
      padding:.75rem 1.4rem;border-radius:8px;border:none;
      cursor:pointer;font-weight:600;font-size:1rem;}
    button:hover{box-shadow:0 0 12px var(--accentGlow);}
    footer{text-align:center;margin:2rem 0;color:var(--muted);
      font-size:.85rem;}
  </style>
</head>
<body>
<header>
  <h1>Step 6 — Scorecard Snapshot</h1>
  <div class="state-tag" id="stateTag"></div>
</header>

<div class="wrap" id="card">
  <div class="row"><span class="label">State:</span> <span id="scState" class="score"></span></div>
  <div class="row"><span class="label">Case Type:</span> <span id="scType" class="score"></span></div>
  <div class="row"><span class="label">Severity:</span> <span id="scSev" class="score"></span></div>
  <div class="row"><span class="label">Funding Hook:</span> <span id="scFund" class="score"></span></div>

  <p style="margin-top:1rem;font-size:.9rem;">
    This is an **early-stage prototype** scorecard.  
    The full A.B.E. engine will plug in doctrine logic, case law weights,  
    and economic drag numbers here.
  </p>

  <button onclick="next()">Export & Get Audit Hash →</button>
</div>

<footer>© 2025 Terra Dawn Shouse — A.B.E. Engine</footer>

<script>
(function() {
  const st = localStorage.getItem('abe_state') || 'Unknown';
  const type = localStorage.getItem('abe_case_type') || 'traffic';
  const sev = localStorage.getItem('abe_severity') || 'medium';
  const fundRaw = localStorage.getItem('abe_funding');
  let fund = 'Not specified';
  try {
    const obj = fundRaw ? JSON.parse(fundRaw) : null;
    if (obj && (obj.grant || obj.agency)) {
      fund = [obj.grant, obj.agency].filter(Boolean).join(' — ');
    }
  } catch(e){}

  document.getElementById('stateTag').textContent = 'Audit State: ' + st;
  document.getElementById('scState').textContent = st;
  document.getElementById('scType').textContent = type;
  document.getElementById('scSev').textContent = sev;
  document.getElementById('scFund').textContent = fund;

  window.next = function() {
