<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>A.B.E. — Step 2: Classify Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg:#0b0d12; --panel:#141820; --ink:#e6e6e6;
      --muted:#9fb3c8; --accent:#ffd857; --accentGlow:#ffe892;
      --link:#5ddfff;
    }
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
    header{padding:2rem 1.5rem;text-align:center;}
    h1{margin:0 0 .5rem;font-size:2rem;font-weight:700;}
    .state-tag{color:var(--muted);font-size:.9rem;}
    .wrap{max-width:800px;margin:1.5rem auto;padding:1.5rem;
      background:var(--panel);border-radius:12px;
      border:1px solid rgba(255,255,255,.08);}
    .option{margin:.5rem 0;padding:.6rem .8rem;border-radius:8px;
      background:#0f131a;border:1px solid rgba(255,255,255,.12);
      display:flex;align-items:center;gap:.5rem;}
    input[type=radio]{accent-color:#ffd857;}
    button{margin-top:1.2rem;background:var(--accent);color:#000;
      padding:.75rem 1.4rem;border-radius:8px;border:none;
      cursor:pointer;font-weight:600;font-size:1rem;}
    button:hover{box-shadow:0 0 12px var(--accentGlow);}
    footer{text-align:center;margin:2rem 0;color:var(--muted);
      font-size:.85rem;}
  </style>
</head>
<body>
<header>
  <h1>Step 2 — Classify Your Case</h1>
  <div class="state-tag" id="stateTag"></div>
</header>

<div class="wrap">
  <p>Select the **closest match** for what you’re auditing.  
     This doesn’t lock anything in; it just steers the engine.</p>

  <label class="option">
    <input type="radio" name="caseType" value="traffic" checked>
    <span>Traffic / transportation stop, license, registration, DOT or DUI related</span>
  </label>

  <label class="option">
    <input type="radio" name="caseType" value="probation">
    <span>Probation / parole / supervision with travel or license restrictions</span>
  </label>

  <label class="option">
    <input type="radio" name="caseType" value="civil">
    <span>Civil case with movement, license, or state benefit conditions</span>
  </label>

  <label class="option">
    <input type="radio" name="caseType" value="other">
    <span>Other — I just need the engine to measure state overreach</span>
  </label>

  <button onclick="next()">Continue to Law Audit →</button>
</div>

<footer>© 2025 Terra Dawn Shouse — A.B.E. Engine</footer>

<script>
(function() {
  const st = localStorage.getItem('abe_state');
  if (st) document.getElementById('stateTag').textContent = 'Audit State: ' + st;

  window.next = function() {
    const chosen = document.querySelector('input[name="caseType"]:checked')?.value || 'traffic';
    localStorage.setItem('abe_case_type', chosen);
    window.location.href = '../law_audit/index.html';
  };
})();
</script>
</body>
</html>
