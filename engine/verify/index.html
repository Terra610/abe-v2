<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>A.B.E. — Verify Audit Hash (SHA-256)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{--bg:#0b0d12;--panel:#141820;--ink:#e6e6e6;
      --muted:#9fb3c8;--accent:#ffd857;--accentGlow:#ffe892;}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
    header{padding:2rem 1.5rem;text-align:center;}
    h1{margin:0 0 .5rem;font-size:2rem;}
    .wrap{max-width:900px;margin:1.5rem auto;padding:1.5rem;
      background:var(--panel);border-radius:12px;
      border:1px solid rgba(255,255,255,.08);}
    textarea{width:100%;min-height:160px;margin-top:.5rem;
      background:#0f131a;color:var(--ink);border-radius:8px;
      border:1px solid rgba(255,255,255,.12);padding:.75rem;
      font-family:monospace;font-size:.8rem;}
    input{width:100%;padding:.6rem;margin-top:.5rem;
      background:#0f131a;color:var(--ink);border-radius:6px;
      border:1px solid rgba(255,255,255,.12);font-family:monospace;}
    button{margin-top:1.2rem;background:var(--accent);color:#000;
      padding:.75rem 1.4rem;border-radius:8px;border:none;
      cursor:pointer;font-weight:600;font-size:1rem;}
    button:hover{box-shadow:0 0 12px var(--accentGlow);}
    .result{margin-top:1rem;font-size:.9rem;}
    .ok{color:#4bd28f;}
    .bad{color:#ff7676;}
    footer{text-align:center;margin:2rem 0;color:var(--muted);
      font-size:.85rem;}
  </style>
</head>
<body>
<header>
  <h1>Verify Audit Receipt — SHA-256</h1>
</header>

<div class="wrap">
  <p>Step 1: Paste your **export block** below (the JSON text from the Export step).</p>
  <textarea id="exportText" placeholder="{ ... }"></textarea>

  <p>Step 2: Paste the **recorded SHA-256 hash** from your receipt.</p>
  <input id="recordedHash" placeholder="your-saved-hash-string" />

  <button onclick="verify()">Run Verification</button>

  <div id="result" class="result"></div>
</div>

<footer>© 2025 Terra Dawn Shouse — A.B.E. Engine</footer>

<script>
async function sha256(text) {
  const enc = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest('SHA-256', enc);
  return Array.from(new Uint8Array(buf))
    .map(b => b.toString(16).padStart(2,'0'))
    .join('');
}

async function verify() {
  const block = document.getElementById('exportText').value.trim();
  const recorded = document.getElementById('recordedHash').value.trim().toLowerCase();
  const out = document.getElementById('result');

  if (!block || !recorded) {
    out.innerHTML = '<span class="bad">Both the export block and recorded hash are required.</span>';
    return;
  }

  const computed = await sha256(block);
  if (computed === recorded) {
    out.innerHTML = '<span class="ok">✔ Match confirmed.</span> ' +
      'The export text is unchanged from the time this hash was created.';
  } else {
    out.innerHTML = '<span class="bad">✖ Hash mismatch.</span> ' +
      'Either the export text or the recorded hash has been altered.<br>' +
      '<strong>Computed:</strong> ' + computed + '<br>' +
      '<strong>Recorded:</strong> ' + recorded;
  }
}
</script>
</body>
</html>
