<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>A.B.E. — Step 3: Law Audit Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{--bg:#0b0d12;--panel:#141820;--ink:#e6e6e6;
      --muted:#9fb3c8;--accent:#ffd857;--accentGlow:#ffe892;}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
    header{padding:2rem 1.5rem;text-align:center;}
    h1{margin:0 0 .5rem;font-size:2rem;}
    .state-tag{color:var(--muted);font-size:.9rem;}
    .wrap{max-width:800px;margin:1.5rem auto;padding:1.5rem;
      background:var(--panel);border-radius:12px;
      border:1px solid rgba(255,255,255,.08);}
    textarea{width:100%;min-height:160px;margin-top:.5rem;
      background:#0f131a;color:var(--ink);
      border-radius:8px;border:1px solid rgba(255,255,255,.12);
      padding:.75rem;}
    button{margin-top:1.2rem;background:var(--accent);color:#000;
      padding:.75rem 1.4rem;border-radius:8px;border:none;
      cursor:pointer;font-weight:600;font-size:1rem;}
    button:hover{box-shadow:0 0 12px var(--accentGlow);}
    footer{text-align:center;margin:2rem 0;color:var(--muted);
      font-size:.85rem;}
  </style>
</head>
<body>
<header>
  <h1>Step 3 — Law & Statute Mapping</h1>
  <div class="state-tag" id="stateTag"></div>
</header>

<div class="wrap">
  <p>Drop in or paste the **statutes, codes, or regulations** used against you  
     (ticket codes, implied consent laws, DOT rules, etc.).  
     This version stores them locally so later modules can measure divergence.</p>

  <textarea id="laws" placeholder="Example: LA R.S. 32:661 (Implied Consent)..."></textarea>

  <button onclick="next()">Save & Continue to Funding Audit →</button>
</div>

<footer>© 2025 Terra Dawn Shouse — A.B.E. Engine</footer>

<script>
(function() {
  const st = localStorage.getItem('abe_state');
  if (st) document.getElementById('stateTag').textContent = 'Audit State: ' + st;

  window.next = function() {
    const text = document.getElementById('laws').value.trim();
    localStorage.setItem('abe_law_block', text);
    window.location.href = '../funding_audit/index.html';
  };
})();
</script>
</body>
</html>
