<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>A.B.E. — Step 5: Rights Validity Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{--bg:#0b0d12;--panel:#141820;--ink:#e6e6e6;
      --muted:#9fb3c8;--accent:#ffd857;--accentGlow:#ffe892;}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
    header{padding:2rem 1.5rem;text-align:center;}
    h1{margin:0 0 .5rem;font-size:2rem;}
    .state-tag{color:var(--muted);font-size:.9rem;}
    .wrap{max-width:800px;margin:1.5rem auto;padding:1.5rem;
      background:var(--panel);border-radius:12px;
      border:1px solid rgba(255,255,255,.08);}
    label{display:block;margin-top:.75rem;font-size:.95rem;}
    select{width:100%;padding:.6rem;margin-top:.25rem;
      background:#0f131a;color:var(--ink);border-radius:6px;
      border:1px solid rgba(255,255,255,.12);}
    button{margin-top:1.2rem;background:var(--accent);color:#000;
      padding:.75rem 1.4rem;border-radius:8px;border:none;
      cursor:pointer;font-weight:600;font-size:1rem;}
    button:hover{box-shadow:0 0 12px var(--accentGlow);}
    footer{text-align:center;margin:2rem 0;color:var(--muted);
      font-size:.85rem;}
  </style>
</head>
<body>
<header>
  <h1>Step 5 — Validity & Rights Check</h1>
  <div class="state-tag" id="stateTag"></div>
</header>

<div class="wrap">
  <p>Quick pass on how severe the **rights impact** appears at first glance.  
     The deeper constitutional logic lives in the doctrine + core,  
     but this gives the scorecard a starting point.</p>

  <label>
    At first pass, how severe is the rights violation?
    <select id="severity">
      <option value="low">Low — technical or minor issues</option>
      <option value="medium">Medium — clear overreach but limited damage</option>
      <option value="high">High — serious liberty / livelihood harm</option>
      <option value="extreme">Extreme — life-threatening, multi-system harm</option>
    </select>
  </label>

  <button onclick="next()">Generate Scorecard →</button>
</div>

<footer>© 2025 Terra Dawn Shouse — A.B.E. Engine</footer>

<script>
(function() {
  const st = localStorage.getItem('abe_state');
  if (st) document.getElementById('stateTag').textContent = 'Audit State: ' + st;

  window.next = function() {
    const sev = document.getElementById('severity').value;
    localStorage.setItem('abe_severity', sev);
    window.location.href = '../scorecard/index.html';
  };
})();
</script>
</body>
</html>
